<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="calculator.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc-container">
      <!-- <p class="input-error-alert">Not allowed!</p> -->
      <div class="calc-screen">
        <input type="text" id="calc-input" />
        <p id="result"></p>
      </div>
  
      <table>
        <tr>
          <td>(</td>
          <td>)</td>
          <td>%</td>
          <td>C</td>
        </tr>
        <tr>
          <td>7</td>
          <td>8</td>
          <td>9</td>
          <td>/</td>
        </tr>
        <tr>
          <td>4</td>
          <td>5</td>
          <td>6</td>
          <td>*</td>
        </tr>
        <tr>
          <td>1</td>
          <td>2</td>
          <td>3</td>
          <td>-</td>
        </tr>
        <tr>
          <td>0</td>
          <td>.</td>
          <td>=</td>
          <td>+</td>
        </tr>
      </table>
    </div>

    <script src="script.js" type="module"></script>
    <!-- <script src="trials/testinput.js"></script> -->
  </body>
</html>
